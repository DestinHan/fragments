name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "package-lock.json"
      - run: npm ci
      - run: npm run lint

  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  unit-tests:
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint]
    env:
      AUTH_STRATEGY: http
      BASIC_USER: user
      BASIC_PASS: pass
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "package-lock.json"
      - run: npm ci
      - run: npm test
      - name: Coverage (log only)
        run: npm run coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint, unit-tests]
    env:
      # LocalStack / DynamoDB Local 에서 쓰는 고정 값
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_SESSION_TOKEN: test
      AWS_DEFAULT_REGION: us-east-1
      AWS_REGION: us-east-1

      # local-aws-setup.sh 에서 사용할 endpoint 들
      AWS_S3_ENDPOINT: http://localhost:4566
      AWS_DYNAMODB_ENDPOINT: http://localhost:8000

      # 테이블 이름(스크립트 + 앱 둘 다 사용)
      AWS_DYNAMODB_TABLE_NAME: fragments

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install node dependencies
        run: npm ci

      - name: Install Hurl
        run: |
          curl -sSL https://github.com/Orange-OpenSource/hurl/releases/download/4.2.0/hurl_4.2.0_amd64.deb -o hurl.deb
          sudo dpkg -i hurl.deb

      # fragments + localstack + dynamodb-local 컨테이너 기동
      - name: Start docker compose (fragments + local AWS)
        run: docker compose up -d

      # S3 버킷 / DynamoDB 테이블 생성 (aws CLI)
      - name: Setup Local AWS Resources
        run: |
          echo "=== local-aws-setup.sh ==="
          ./scripts/local-aws-setup.sh

          echo "=== dynamodb list-tables (CI host) ==="
          aws --endpoint-url http://localhost:8000 --region us-east-1 dynamodb list-tables || true

          echo "=== dynamodb describe-table fragments (CI host) ==="
          aws --endpoint-url http://localhost:8000 --region us-east-1 dynamodb describe-table --table-name fragments || true

          echo "=== s3 buckets (CI host via LocalStack) ==="
          aws --endpoint-url http://localhost:4566 --region us-east-1 s3 ls || true

      # Node SDK 기준으로도 테이블이 ACTIVE 상태인지 한 번 더 확인
      - name: Ensure DynamoDB table is active
        run: node ./scripts/ensure-dynamo-table.js

      # 컨테이너 / 로컬 AWS 준비 시간 조금 더 주기
      - name: Wait a bit before Hurl
        run: sleep 3

      # Hurl 통합 테스트 (lab-9, lab-10 포함)
      - name: Run Hurl integration tests
        run: npm run test:integration

      # 실패 시 fragments 로그 출력 (최근 2000줄까지 넉넉히)
      - name: Show fragments logs on failure
        if: failure()
        run: |
          echo "==== docker ps ===="
          docker ps
          echo "==== fragments logs ===="
          docker logs --tail 2000 $(docker ps -q --filter "name=fragments-fragments") || true

      # 항상 컨테이너 정리
      - name: Stop containers
        if: always()
        run: docker compose down

  docker-hub:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint, unit-tests, integration-tests]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Short SHA
        id: vars
        shell: bash
        run: echo "sha=${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fragments:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fragments:main
            ${{ secrets.DOCKERHUB_USERNAME }}/fragments:${{ steps.vars.outputs.sha }}
