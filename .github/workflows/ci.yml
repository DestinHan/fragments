name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - run: npm ci
      - run: npm run lint

  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  unit-tests:
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint]
    env:
      AUTH_STRATEGY: http
      BASIC_USER: user
      BASIC_PASS: pass
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - run: npm ci
      - run: npm test
      - name: Coverage (log only)
        run: npm run coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint, unit-tests]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install node dependencies
        run: npm ci

      - name: Install Hurl
        run: |
          curl -sSL https://github.com/Orange-OpenSource/hurl/releases/download/4.2.0/hurl_4.2.0_amd64.deb -o hurl.deb
          sudo dpkg -i hurl.deb

      - name: Start docker compose (fragments + local AWS)
        run: docker compose up -d

      # 네가 보내준 scripts/local-aws-setup.sh 사용
      - name: Setup Local AWS Resources
        run: ./scripts/local-aws-setup.sh

      # JS로 한 번 더 테이블 존재 확인 (없으면 생성)
      - name: Ensure DynamoDB table exists
        run: node scripts/ensure-dynamo-table.js
        env:
          AWS_DYNAMO_ENDPOINT: http://localhost:8000
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_SESSION_TOKEN: test

      - name: Run Hurl integration tests
        run: npm run test:integration

      - name: Show fragments logs on failure
        if: failure()
        run: |
          echo "==== docker ps ===="
          docker ps
          echo "==== fragments logs ===="
          docker logs $(docker ps -q --filter "name=fragments-fragments") || true

      - name: Stop containers
        if: always()
        run: docker compose down

  docker-hub:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint, unit-tests, integration-tests]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Short SHA
        id: vars
        shell: bash
        run: echo "sha=${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fragments:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fragments:main
            ${{ secrets.DOCKERHUB_USERNAME }}/fragments:${{ steps.vars.outputs.sha }}
